<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.15.4-web\css\all.min.css"
    />

    <title>Vpnmentor test task</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a class="logo" href="https://www.vpnmentor.com/">
          <img
            src="https://www.vpnmentor.com/wp-content/themes/assets/img/vm_new_logo.svg"
            width="172"
            height="43"
            alt="vpnmentor"
          />
        </a>
        <div class="burger burger-line is-active">
          <span class="burger-line"></span>
        </div>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="https://www.vpnmentor.com/blog/" class="menu__link">
                <i class="fa fa-pencil-alt"></i>
                Blog
              </a>
            </li>
            <li class="menu__item">
              <a href="https://www.vpnmentor.com" class="menu__link">
                <i class="fa fa-trophy"></i>
                Best VPN <i class="fa fa-chevron-down"></i>
              </a>
            </li>

            <li class="menu__item">
              <a href="https://www.vpnmentor.com" class="menu__link">
                <i class="fa fa-wrench"></i>
                Tools <i class="fa fa-chevron-down"></i>
              </a>
            </li>

            <li class="menu__item">
              <a href="https://www.vpnmentor.com/coupons/" class="menu__link">
                <i class="fa fa-ticket-alt"></i>
                Coupons <i class="fa fa-chevron-down"></i>
              </a>
            </li>

            <li id="nav-menu-item-search" class="menu__item">
              <div class="frmSearch">
                <div class="menu_search_box menu__link">
                  <label id="lbl-search" for="vpnsearchbox">
                    <span class="fa fa-search"></span>
                  </label>
                  <input
                    id="search-box-home"
                    class="vpnsearchbox"
                    type="text"
                    autocomplete="off"
                    aria-labelledby="lbl-search"
                    aria-label="Search"
                    placeholder="Search"
                  />
                </div>
              </div>
            </li>

            <li id="lang-switcher" class="menu__item">
              <a href="#" class="menu__link menu__link_btn">
                <i id="fa-globe" class="fa fa-globe"></i>
                <span> English </span>
                <i class="fa fa-chevron-down"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
